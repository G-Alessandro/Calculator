<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="displayContainer">
            <div id="display" class="display"></div>
            <button id="btnCancel" class="btnCancel">CANCEL</button>
            <button id="btnClear" class="btnClear">CLEAR</button>
        </div>
        <div class="buttonContainer">
            <div class="numBTnContainer">
                <button id="btn1" class="numBtn btn1">1</button>
                <button id="btn2" class="numBtn btn2">2</button>
                <button id="btn3" class="numBtn btn3">3</button>
                <button id="btn4" class="numBtn btn4">4</button>
                <button id="btn5" class="numBtn btn5">5</button>
                <button id="btn6" class="numBtn btn6">6</button>
                <button id="btn7" class="numBtn btn7">7</button>
                <button id="btn8" class="numBtn btn8">8</button>
                <button id="btn9" class="numBtn btn9">9</button>
                <button id="btn0" class="numBtn btn0">0</button>
                <button id="btnDot" class="numBtn btnDot">.</button>
                <button id="btnEqual" class="numBtn btnEqual">=</button>
            </div>
            <div class="operatorBtnContainer">
                <button id="btnAdd" class="operator btnAdd">+</button>
                <button id="btnSubtract" class="operator btnSubtract">-</button>
                <button id="btnMultiply" class="operator btnMultiply">x</button>
                <button id="btnDivide" class="operator btnDivide">:</button>
            </div>
        </div>
    </div>
</body>
</html>
