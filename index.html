<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="displayContainer">
            <div class="display"></div>
            <button class="clearBtn">CLEAR</button>
        </div>
        <div class="buttonContainer">
            <div class="numBTnContainer">
                <button class="numBtn 1">1</button>
                <button class="numBtn 2">2</button>
                <button class="numBtn 3">3</button>
                <button class="numBtn 4">4</button>
                <button class="numBtn 5">5</button>
                <button class="numBtn 6">6</button>
                <button class="numBtn 7">7</button>
                <button class="numBtn 8">8</button>
                <button class="numBtn 9">9</button>
                <button class="numBtn 0">0</button>
                <button class="numBtn dot">.</button>
                <button class="numBtn equal">=</button>
            </div>
            <div class="operatorBtnContainer">
                <button class="operator add">+</button>
                <button class="operator subtract">-</button>
                <button class="operator multiply">x</button>
                <button class="operator divide">:</button>
            </div>
        </div>
    </div>
</body>
</html>
