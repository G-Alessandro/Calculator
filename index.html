<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display" class="display"></div>
        <div class="buttonContainer">
            <button id="btnClear" class="cancelBtn btnClear">CE</button>
            <button id="btnBackspace" class="cancelBtn btnBackspace">&#9003</button>
            <button id="btnPercentage" class="operator btnPercentage">&#37</button>
            <button id="btnDivide" class="operator btnDivide">&#247</button>
            <button id="btn1" class="numBtn btn1">1</button>
            <button id="btn2" class="numBtn btn2">2</button>
            <button id="btn3" class="numBtn btn3">3</button>
            <button id="btnMultiply" class="operator btnMultiply">&#215</button>
            <button id="btn4" class="numBtn btn4">4</button>
            <button id="btn5" class="numBtn btn5">5</button>
            <button id="btn6" class="numBtn btn6">6</button>
            <button id="btnSubtract" class="operator btnSubtract">&#8722</button>
            <button id="btn7" class="numBtn btn7">7</button>
            <button id="btn8" class="numBtn btn8">8</button>
            <button id="btn9" class="numBtn btn9">9</button>
            <button id="btnAdd" class="operator btnAdd">&#43</button>
            <button id="btn0" class="numBtn btn0">0</button>
            <button id="btnDot" class="numBtn btnDot">.</button>
            <button id="btnEqual" class="numBtn btnEqual">&#61</button>
        </div>
    </div>
</body>
</html>
